<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroproduto.css">
    <title>Produtos</title>
</head>
<body>
    <div class="form">
        <h1>Cadastro produtos</h1>
    
            <form id="productForm">
                    <label for="nome">Nome do produto:</label>
                    <input type="text" id="nome" required>

                    <label for="valor">Preço do produto:</label>
                    <input type="number" id="valor" required><br><br>

                    <button type="button" onclick="addProduct()">Adicionar produto</button>
            </form>
        <h2>Produtos Cadastrados:</h2>
        <table>
                <thead>
                    <tr><br>
                        <th>Nome Produto</th><br>

                        <th>Preço Produto</th>
                    </tr>
                </thead>
                <tbody id="productList"></tbody>
        </table>
    </div>
            <script>
        function addProduct() {
            const nome = document.getElementById("nome").value;
            const valor = document.getElementById("valor").value;

            if (nome && valor) {
                const productList = document.getElementById("productList");
                const newRow = productList.insertRow();

                const cell1 = newRow.insertCell(0);
                cell1.innerHTML = nome;
                
                const cell2 = newRow.insertCell(1);
                cell2.innerHTML = `R$ ${parseFloat(valor).toFixed(2)}`;

                document.getElementById("nome").value = "";
                document.getElementById("valor").value = "";

            }
        }
   </script>
</body>
</html>
